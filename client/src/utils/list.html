<ol class="breadcrumb" ng-if="!ctrl.data.hideHeader">
  <li class="active">{{ctrl.data.title}}</li>
</ol>
<div class=="row">
  <div class="col-sm-10 col-sm-offset-1">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Название</th>
          <th>Действия</th>
          <th>Активно</th>
          <th>Номер</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>
            <a ui-sref="{{ctrl.data.root}}.item({id: item.id})">{{item.caption}}</a>
            <div class="text-muted small">{{item.description}}</div>
          </td>
          <td actions>
          </td>
          <td>{{item.active ? 'Да': 'Нет'}}</td>
          <td>{{item.order}}</td>
        </tr>
      </tbody>
      <tbody ng-if="!list.length">
        <tr>
          <td colspan="4">Нет записей</td>
        </tr>
      </tbody>
      <tfoot ng-if="!ctrl.data.readonly">
        <tr>
          <td colspan="4">
            <form class="form-inline" ng-submit="ctrl.save()">
              <button type="submit" class="btn btn-success" title="Добавить"><fa icon="plus"/></button>
              <input ng-repeat="field in ctrl.fields track by field.name"
                type="{{field.type || 'text'}}"
                class="form-control"
                id="{{field.name}}"
                placeholder="{{field.caption}}"
                ng-required="field.required"
                ng-model="item[field.name]">
            </form>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
