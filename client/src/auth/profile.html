<ol class="breadcrumb">
  <li class="active">{{ctrl.data.title}}: {{::user.username}}</li>
</ol>
<form class="form-horizontal" name="changePassword" ng-submit="ctrl.changePwd(changePassword.$valid)" novalidate autocomplete="off">
 <div class="form-group" ng-class="{'has-error': changePassword.password.$invalid}">
    <label for="password" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-8">
      <input type="password" id="password" name="password" class="form-control" required ng-model="ctrl.changePassword.password" placeholder="Текущий пароль">
      <div ng-messages="changePassword.password.$error">
        <div ng-messages-include="src/templates/messages.html"></div>
      </div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': changePassword.newPassword.$invalid}">
    <label for="newPassword" class="col-sm-2 control-label">Новый пароль</label>
    <div class="col-sm-8">
      <input type="password" id="newPassword" name="newPassword" class="form-control" required ng-model="ctrl.changePassword.newPassword" placeholder="Новый пароль" minlength="8">
      <div ng-messages="changePassword.newPassword.$error">
        <div ng-messages-include="src/templates/messages.html"></div>
      </div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': changePassword.newPasswordConfirm.$invalid}">
    <label for="newPasswordConfirm" class="col-sm-2 control-label">Подтверждение</label>
    <div class="col-sm-8">
      <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" class="form-control" required ng-model="ctrl.changePassword.newPasswordConfirm" placeholder="Подтверждение" equals-to="ctrl.changePassword.newPassword">
      <div ng-messages="changePassword.newPasswordConfirm.$error">
        <div ng-messages-include="src/templates/messages.html"></div>
      </div>
    </div>
  </div>
  <div class=form-group>
    <div class="col-sm-8 col-sm-offset-2">
      <button type="submit" class="btn btn-danger pull-right">Сменить пароль</button>
    </div>
  </div>
</form>
