<ol class="breadcrumb" ng-if="!ctrl.data.hideHeader">
  <li class="active">{{ctrl.data.title}}</li>
</ol>
<div class=="row">
  <div class="col-sm-10 col-sm-offset-1">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Почта</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>
            {{item.email}}
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" title="Удалить" ng-click="ctrl.remove(item.id)">
              <fa icon="trash" />
            </button>
          </td>
        </tr>
      </tbody>
      <tbody ng-if="!list.length">
        <tr>
          <td colspan="2">Нет записей</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
