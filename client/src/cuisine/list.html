<ol class="breadcrumb" ng-if="!ctrl.data.hideHeader">
  <li class="active">{{ctrl.data.title}}</li>
</ol>
<div class=="row">
  <div class="col-sm-10 col-sm-offset-1">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Название</th>
          <th>Действия</th>
          <th>Активно</th>
          <th>Номер</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>
            <a ui-sref="{{ctrl.data.root}}.item({id: item.id})">{{item.caption}}</a>
            <span ng-if="item.popularity" class="badge">Индекс популярности: {{::item.popularity}}</span>
            <div class="text-muted small">{{item.description}}</div>            
          </td>
          <td actions>
          </td>

          <td>{{item.active ? 'Да': 'Нет'}}</td>
          <td>{{item.order}}</td>
        </tr>
      </tbody>
      <tbody ng-if="!list.length">
        <tr>
          <td colspan="4">Нет записей</td>
        </tr>
      </tbody>
      <tfoot ng-if="!ctrl.data.readonly">
        <tr>
          <td colspan="4">
            <form class="form-inline" ng-submit="ctrl.save()">
              <button type="submit" class="btn btn-success" title="Добавить"><fa icon="plus"/></button>
              <input type="text" class="form-control" id="caption" placeholder="Название" ng-model="item.caption" required>
              <input type="number" class="form-control" id="order" placeholder="Номер (опционально)" ng-model="item.order">
              <input type="number" class="form-control" id="order" placeholder="Популярность (опционально)" ng-model="item.popularity">
              <input type="text" class="form-control" id="description" placeholder="Описание" ng-model="item.description">
            </form>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
