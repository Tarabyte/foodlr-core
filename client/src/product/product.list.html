<div class=="row">
  <div class="col-sm-10 col-sm-offset-1">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Название</th>
          <th>Действия</th>
          <th>Активно</th>
          <th>Номер</th>
          <th>Пищевая ценность (ЖБУ)</th>
          <th>Категория</th>
          <th>Ярлыки</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>
            <a ui-sref="{{ctrl.data.root}}.item({id: item.id})">{{item.caption}}</a>
            <div class="text-muted small">{{item.description}}</div>
          </td>
          <td>
              <button type="button" class="btn btn-sm btn-danger" title="Удалить" ng-click="ctrl.remove(item.id)"><fa icon="trash"/></button>
            <button type="button" class="btn btn-sm btn-warning" title="Деактивировать" ng-click="ctrl.toggle(item.id)" ng-show="item.active"><fa icon="ban"/></button>
            <button type="button" class="btn btn-sm btn-success" title="Активировать" ng-click="ctrl.toggle(item.id)" ng-show="!item.active"><fa icon="check"/></button>
          </td>
          <td>{{item.active ? 'Да': 'Нет'}}</td>
          <td>{{::item.order}}</td>
          <td>{{::item.calories}} ({{::item.fats}} | {{::item.proteins}} | {{::item.carbs}})
          </td>
          <td><span class="label label-info">{{::item.category.caption}}</span></td>
          <td><span class="label label-primary label-tag" ng-repeat="tag in item.tags">{{::tag.caption}}</span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">
            <form class="form-inline" ng-submit="ctrl.save()">
              <button type="submit" class="btn btn-success" title="Добавить"><fa icon="plus"/></button>
              <input type="text" class="form-control" id="caption" placeholder="Название" ng-model="item.caption" required>
              <input type="number" class="form-control" id="calories" placeholder="Калории" ng-model="item.calories" required step="any">
              <input type="text" class="form-control" id="description" placeholder="Описание" ng-model="item.description">
            </form>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
