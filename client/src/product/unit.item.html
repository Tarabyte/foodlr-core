<form class="form-horizontal" ng-submit="ctrl.save()">
  <div class="form-group">
    <label for="caption" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-8">
      <input type="text" id="caption" name="caption" class="form-control" placeholder="Название" required ng-model="item.caption">
    </div>
  </div>
  <div class="form-group">
    <label for="abbreviation" class="col-sm-2 control-label">Аббревиатура</label>
    <div class="col-sm-8">
      <input type="text" id="abbreviation" name="abbreviation" class="form-control" placeholder="Аббревиатура" ng-model="item.abbreviation" required>
    </div>
  </div>
  <div class="form-group">
    <label for="multiplier" class="col-sm-2 control-label">Множитель</label>
    <div class="col-sm-8">
      <input type="number" step="any" id="multiplier" name="multiplier" class="form-control" placeholder="Множитель" ng-model="item.multiplier" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-6">
      <div class="bth-group pull-right">
        <button type="submit" class="btn btn-success"><fa icon="save"/> Сохранить</button>
        <button type="button" class="btn btn-danger" ng-click="ctrl.remove()"><fa icon="trash"/> Удалить</button>
        <button type="button" class="btn btn-link" ng-click="ctrl.list()">Отмена</button>
      </div>
    </div>
  </div>
</form>
