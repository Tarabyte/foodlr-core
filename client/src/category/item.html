<ol class="breadcrumb">
  <li><a ui-sref="categories.list">Категории</a></li>
  <li class="active">{{item.caption}}</li>
</ol>

<form class="form-horizontal" ng-submit="save()">
  <div class="form-group">
    <label for="caption" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-8">
      <input type="text" id="caption" name="caption" class="form-control" placeholder="Название" required ng-model="item.caption">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">Номер</label>
    <div class="col-sm-8">
      <input type="number" id="order" name="order" class="form-control" placeholder="Номер" ng-model="item.order">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Описание</label>
    <div class="col-sm-8">
      <textarea id="description" name="description" class="form-control" placeholder="Описание" ng-model="item.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-sm-offset-8">
      <button type="submit" class="btn btn-success"><fa icon="save"/> Сохранить</button>
      <button type="button" class="btn btn-danger pull-right" ng-click="remove()"><fa icon="trash"/> Удалить</button>
    </div>
  </div>
</form>
