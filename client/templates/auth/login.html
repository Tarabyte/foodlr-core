<form class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Имя пользователя</label>
    <div class="col-sm-8">
      <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-8">
      <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" title="Войти"><i class="fa fa-sign-in"></i> Войти</button>
    </div>
  </div>
</form>
